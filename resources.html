<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSE-Resources Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .menu-hidden { transform: translateX(-100%); transition: transform 0.3s ease; }
        .menu-visible { transform: translateX(0); transition: transform 0.3s ease; }
        .modal-hidden { display: none !important; }
        body { -webkit-tap-highlight-color: transparent; font-family: sans-serif; }
        .card-expand { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>
<body class="bg-slate-50 pb-10">

    <header class="bg-white p-5 sticky top-0 z-40 shadow-sm">
        <div class="flex items-center gap-4">
            <button onclick="toggleMenu()" class="p-2 hover:bg-slate-100 rounded-lg">
                <i data-lucide="menu" class="w-6 h-6 text-slate-700"></i>
            </button>
            <h1 id="pageTitle" class="text-xl font-bold text-slate-800 uppercase tracking-tight">Books</h1>
        </div>
        
        <div class="mt-3 flex gap-2">
            <div class="relative flex-1">
                <input type="text" id="searchInput" oninput="filterData()" placeholder="Search squad database..." 
                       class="w-full bg-slate-100 border-none rounded-xl py-3 px-10 focus:ring-2 focus:ring-blue-500 outline-none text-sm">
                <i data-lucide="search" class="absolute left-3 top-3.5 text-slate-400 w-4 h-4"></i>
            </div>
            <select id="searchCol" onchange="filterData()" class="bg-slate-200 border-none rounded-xl px-2 text-[10px] font-bold text-slate-600 outline-none max-w-[90px]">
                <option value="all">ALL</option>
            </select>
        </div>
    </header>

    <div id="sideMenuOverlay" onclick="toggleMenu()" class="fixed inset-0 bg-black/50 z-50 hidden"></div>
    <div id="sideMenu" class="fixed top-0 left-0 h-full w-72 bg-white z-[51] menu-hidden shadow-2xl p-6 flex flex-col">
        <div class="flex justify-between items-center mb-8">
            <span class="text-blue-600 font-black text-xl tracking-tighter italic">MSE SQUAD</span>
            <button onclick="toggleMenu()"><i data-lucide="x" class="w-5 h-5 text-slate-400"></i></button>
        </div>
        
        <nav class="space-y-1 flex-1 overflow-y-auto">
            <p class="text-[10px] font-bold text-slate-400 mb-2 tracking-widest uppercase">Resources</p>
            <button onclick="switchTab('Books')" class="w-full text-left p-3 rounded-xl hover:bg-blue-50 flex items-center gap-3"><i data-lucide="book-open" class="w-4 h-4"></i> Books</button>
            <button onclick="switchTab('Questions')" class="w-full text-left p-3 rounded-xl hover:bg-blue-50 flex items-center gap-3"><i data-lucide="help-circle" class="w-4 h-4"></i> Questions</button>
            <button onclick="switchTab('Notes')" class="w-full text-left p-3 rounded-xl hover:bg-blue-50 flex items-center gap-3"><i data-lucide="file-text" class="w-4 h-4"></i> Notes</button>
            <button onclick="switchTab('Teachers')" class="w-full text-left p-3 rounded-xl hover:bg-blue-50 flex items-center gap-3"><i data-lucide="graduation-cap" class="w-4 h-4"></i> Faculty</button>
            <button onclick="switchTab('Important_Links')" class="w-full text-left p-3 rounded-xl hover:bg-blue-50 flex items-center gap-3 mb-6"><i data-lucide="link" class="w-4 h-4"></i> Quick Links</button>
            
            <hr class="border-slate-100 my-4">
            <button onclick="toggleSettings()" class="w-full text-left p-3 rounded-xl hover:bg-slate-100 flex items-center gap-3 text-slate-600"><i data-lucide="settings" class="w-4 h-4"></i> Settings</button>
            <button onclick="alert('Materials Squad of Excellence\nResource Portal v3.0')" class="w-full text-left p-3 rounded-xl hover:bg-slate-100 flex items-center gap-3 text-slate-600"><i data-lucide="info" class="w-4 h-4"></i> About Squad</button>
        </nav>

        <div class="mt-auto p-4 bg-slate-50 rounded-2xl border border-slate-100">
            <p class="text-[9px] font-bold text-slate-400 uppercase tracking-wider">Cloud Sync Status</p>
            <p id="lastUpdatedText" class="text-[11px] text-slate-700 font-bold mt-1 italic">Waiting for connection...</p>
        </div>
    </div>

    <div id="settingsModal" class="modal-hidden fixed inset-0 bg-black/50 z-[60] flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-8 shadow-2xl">
            <h2 class="text-xl font-bold mb-1 text-slate-900">Customize View</h2>
            <p class="text-[10px] text-blue-600 font-bold uppercase tracking-widest mb-6">Tab: <span id="settingsTabName"></span></p>
            
            <div class="space-y-5">
                <div><label class="text-[10px] font-bold text-slate-400 uppercase ml-1">Title Display</label><select id="mapTitle" class="w-full bg-slate-100 p-3 rounded-2xl border-none mt-1 text-sm outline-none focus:ring-2 focus:ring-blue-500"></select></div>
                <div><label class="text-[10px] font-bold text-slate-400 uppercase ml-1">Subtitle Display</label><select id="mapSub" class="w-full bg-slate-100 p-3 rounded-2xl border-none mt-1 text-sm outline-none focus:ring-2 focus:ring-blue-500"></select></div>
                <div><label class="text-[10px] font-bold text-slate-400 uppercase ml-1">Secondary Detail</label><select id="mapDetail" class="w-full bg-slate-100 p-3 rounded-2xl border-none mt-1 text-sm outline-none focus:ring-2 focus:ring-blue-500"></select></div>
            </div>
            
            <div class="flex gap-3 mt-10">
                <button onclick="resetToDefault()" class="flex-1 bg-slate-100 text-slate-600 font-bold py-4 rounded-2xl text-xs hover:bg-red-50 hover:text-red-600 transition">Reset</button>
                <button onclick="saveSettings()" class="flex-[2] bg-blue-600 text-white font-bold py-4 rounded-2xl text-xs shadow-lg shadow-blue-200 hover:bg-blue-700 transition">Save Changes</button>
            </div>
        </div>
    </div>

    <main id="contentList" class="p-4 space-y-4"></main>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbyRExMwRCCABggmnn5H8kAJuSlclQyvpgwqwNfVgxa6N3rpc4cO9HRlPzWdqATf40gltQ/exec"; // PASTE YOUR URL HERE
        let currentData = [];
        let currentTab = 'Books';
        
        const defaults = {
            'Books': { Title: 'BookName', Sub: 'Writer', Detail: 'RecommendedFor', Link: 'DriveLink' },
            'Questions': { Title: 'Question', Sub: 'Chapter', Detail: 'Year', Link: '' },
            'Notes': { Title: 'Chapter', Sub: 'Writer', Detail: 'Instructor', Link: 'DriveLink' },
            'Teachers': { Title: 'Name', Sub: 'Role', Detail: 'Research', Link: 'Email' },
            'Important_Links': { Title: 'Topic', Sub: 'Description', Detail: 'Link', Link: 'Link' }
        };

        let currentMapping = JSON.parse(localStorage.getItem('mseMapping')) || JSON.parse(JSON.stringify(defaults));

        function toggleMenu() {
            document.getElementById('sideMenu').classList.toggle('menu-hidden');
            document.getElementById('sideMenu').classList.toggle('menu-visible');
            document.getElementById('sideMenuOverlay').classList.toggle('hidden');
        }

        function toggleSettings() {
            if(document.getElementById('sideMenu').classList.contains('menu-visible')) toggleMenu();
            const modal = document.getElementById('settingsModal');
            modal.classList.toggle('modal-hidden');
            if(!modal.classList.contains('modal-hidden')) {
                document.getElementById('settingsTabName').innerText = currentTab;
                updateSettingsDropdowns();
            }
        }

        async function switchTab(tabName) {
            currentTab = tabName;
            document.getElementById('pageTitle').innerText = tabName.replace('_', ' ');
            if(document.getElementById('sideMenu').classList.contains('menu-visible')) toggleMenu();
            document.getElementById('contentList').innerHTML = `<div class="text-center py-24 animate-pulse text-slate-400 font-medium">Fetching squad data...</div>`;

            try {
                const response = await fetch(`${API_URL}?tab=${tabName}`);
                const result = await response.json();
                document.getElementById('lastUpdatedText').innerText = result.lastUpdated;
                currentData = result.data;
                updateSearchDropdown();
                renderData(currentData);
            } catch (e) {
                document.getElementById('contentList').innerHTML = `<div class="text-center py-24 text-red-400 font-bold italic">Connection Error: Check API URL.</div>`;
            }
        }

        function updateSearchDropdown() {
            if(currentData.length === 0) return;
            const cols = Object.keys(currentData[0]);
            document.getElementById('searchCol').innerHTML = '<option value="all">ALL</option>' + 
                cols.map(c => `<option value="${c}">${c}</option>`).join('');
        }

        function updateSettingsDropdowns() {
            if(currentData.length === 0) return;
            const cols = Object.keys(currentData[0]);
            ['mapTitle', 'mapSub', 'mapDetail'].forEach(id => {
                const select = document.getElementById(id);
                select.innerHTML = cols.map(c => `<option value="${c}">${c}</option>`).join('');
            });
            document.getElementById('mapTitle').value = currentMapping[currentTab].Title;
            document.getElementById('mapSub').value = currentMapping[currentTab].Sub;
            document.getElementById('mapDetail').value = currentMapping[currentTab].Detail;
        }

        function saveSettings() {
            currentMapping[currentTab].Title = document.getElementById('mapTitle').value;
            currentMapping[currentTab].Sub = document.getElementById('mapSub').value;
            currentMapping[currentTab].Detail = document.getElementById('mapDetail').value;
            localStorage.setItem('mseMapping', JSON.stringify(currentMapping));
            renderData(currentData);
            toggleSettings();
        }

        function resetToDefault() {
            currentMapping[currentTab] = JSON.parse(JSON.stringify(defaults[currentTab]));
            localStorage.setItem('mseMapping', JSON.stringify(currentMapping));
            renderData(currentData);
            toggleSettings();
        }

        function renderData(data) {
            const list = document.getElementById('contentList');
            const map = currentMapping[currentTab];
            if(data.length === 0) { list.innerHTML = `<div class="text-center py-20 text-slate-400 italic">This category is currently empty.</div>`; return; }
            
            list.innerHTML = data.map((item, index) => {
                const link = item[map.Link] || "";
                const hasLink = link && link !== "#" && link !== "";
                const shareText = Object.entries(item).map(([k, v]) => `*${k}:* ${v}`).join('\n');
                const encodedShareText = encodeURIComponent(`*MSE SQUAD RESOURCE*\n\n${shareText}`);

                const extraDetails = Object.entries(item)
                    .filter(([key]) => key !== map.Title && key !== map.Sub && key !== map.Link)
                    .map(([key, val]) => `
                        <div class="flex justify-between border-b border-slate-100 py-2 last:border-0">
                            <span class="text-[9px] font-bold text-slate-400 uppercase">${key}</span>
                            <span class="text-xs text-slate-700 font-medium text-right ml-4">${val || 'N/A'}</span>
                        </div>`).join('');

                return `
                <div class="bg-white rounded-[2rem] shadow-sm border border-slate-100 overflow-hidden card-expand">
                    <div onclick="toggleExpand(${index})" class="p-6 flex items-start gap-4 cursor-pointer active:bg-slate-50">
                        <div class="bg-blue-50 p-4 rounded-2xl text-blue-600">
                            <i data-lucide="${currentTab === 'Teachers' ? 'user' : 'file-text'}"></i>
                        </div>
                        <div class="flex-1 overflow-hidden">
                            <h3 class="font-bold text-slate-900 text-base leading-tight">${item[map.Title] || '---'}</h3>
                            <p class="text-slate-500 text-sm mt-0.5">${item[map.Sub] || ''}</p>
                            <div class="flex items-center gap-1 mt-3 text-blue-500 font-bold text-[9px] uppercase tracking-widest">
                                <span>TAP FOR DETAILS</span>
                                <i data-lucide="chevron-down" id="icon-${index}" class="w-3 h-3 transition-transform"></i>
                            </div>
                        </div>
                    </div>

                    <div id="details-${index}" class="hidden bg-slate-50/50 px-6 pb-6 border-t border-slate-50 animate-in fade-in slide-in-from-top-2">
                        <div class="py-4">${extraDetails}</div>
                        <div class="grid grid-cols-2 gap-3">
                            <button onclick="copyToClipboard(\`${shareText.replace(/\*/g, '')}\`, this)" class="bg-white border border-slate-200 text-slate-600 py-3.5 rounded-2xl text-[10px] font-black uppercase tracking-wider flex items-center justify-center gap-2">
                                <i data-lucide="copy" class="w-3.5 h-3.5"></i> COPY
                            </button>
                            <a href="https://api.whatsapp.com/send?text=${encodedShareText}" target="_blank" class="bg-green-500 text-white py-3.5 rounded-2xl text-[10px] font-black uppercase tracking-wider flex items-center justify-center gap-2">
                                <i data-lucide="message-circle" class="w-3.5 h-3.5"></i> SHARE
                            </a>
                            ${hasLink ? `<a href="${link}" target="_blank" class="col-span-2 bg-blue-600 text-white text-center py-4 rounded-2xl text-[10px] font-black uppercase tracking-widest shadow-lg shadow-blue-100 mt-1">OPEN RESOURCE</a>` : ''}
                        </div>
                    </div>
                </div>`;
            }).join('');
            lucide.createIcons();
        }

        function toggleExpand(index) {
            const details = document.getElementById(`details-${index}`);
            const icon = document.getElementById(`icon-${index}`);
            const isHidden = details.classList.contains('hidden');
            if (isHidden) { details.classList.remove('hidden'); icon.style.transform = "rotate(180deg)"; }
            else { details.classList.add('hidden'); icon.style.transform = "rotate(0deg)"; }
        }

        function copyToClipboard(text, btn) {
            navigator.clipboard.writeText(text).then(() => {
                const oldText = btn.innerHTML;
                btn.innerHTML = `<i data-lucide="check" class="w-3.5 h-3.5"></i> COPIED!`;
                btn.classList.add('text-green-600', 'border-green-200');
                lucide.createIcons();
                setTimeout(() => { btn.innerHTML = oldText; btn.classList.remove('text-green-600', 'border-green-200'); lucide.createIcons(); }, 2000);
            });
        }

        function filterData() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const col = document.getElementById('searchCol').value;
            const filtered = currentData.filter(item => {
                if (col === "all") return Object.values(item).some(v => String(v).toLowerCase().includes(query));
                return String(item[col]).toLowerCase().includes(query);
            });
            renderData(filtered);
        }

        switchTab('Books');
    </script>
</body>
</html>
