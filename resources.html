<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MSE Squad | Resource Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .menu-hidden { transform: translateX(-100%); transition: transform 0.3s ease; }
        .menu-visible { transform: translateX(0); transition: transform 0.3s ease; }
        .modal-hidden { display: none !important; }
        body { -webkit-tap-highlight-color: transparent; font-family: -apple-system, sans-serif; }
        .card-active:active { transform: scale(0.98); background-color: #f8fafc; }
    </style>
</head>
<body class="bg-slate-50 pb-10">

    <header class="bg-white p-5 sticky top-0 z-40 shadow-sm">
        <div class="flex items-center gap-4">
            <button onclick="toggleMenu()" class="p-2 hover:bg-slate-100 rounded-lg"><i data-lucide="menu" class="w-6 h-6"></i></button>
            <h1 id="pageTitle" class="text-xl font-bold text-slate-800 uppercase italic">Books</h1>
        </div>
        <div class="mt-3 flex gap-2">
            <input type="text" id="searchInput" oninput="filterData()" placeholder="Search..." class="flex-1 bg-slate-100 rounded-xl py-3 px-10 outline-none text-sm">
            <select id="searchCol" onchange="filterData()" class="bg-slate-200 rounded-xl px-2 text-[10px] font-bold outline-none max-w-[90px]"><option value="all">ALL</option></select>
        </div>
    </header>

    <div id="sideMenuOverlay" onclick="toggleMenu()" class="fixed inset-0 bg-black/50 z-50 hidden"></div>
    <div id="sideMenu" class="fixed top-0 left-0 h-full w-72 bg-white z-[51] menu-hidden p-6 flex flex-col shadow-2xl">
        <div class="flex justify-between items-center mb-8"><span class="text-blue-600 font-black text-xl italic">MSE SQUAD</span><button onclick="toggleMenu()"><i data-lucide="x"></i></button></div>
        <nav class="space-y-1 flex-1 overflow-y-auto">
            <button onclick="switchTab('Books')" class="w-full text-left p-3 rounded-xl hover:bg-blue-50 flex items-center gap-3"><i data-lucide="book"></i> Books</button>
            <button onclick="switchTab('Questions')" class="w-full text-left p-3 rounded-xl hover:bg-blue-50 flex items-center gap-3"><i data-lucide="help-circle"></i> Questions</button>
            <button onclick="switchTab('Notes')" class="w-full text-left p-3 rounded-xl hover:bg-blue-50 flex items-center gap-3"><i data-lucide="file-text"></i> Notes</button>
            <button onclick="switchTab('Teachers')" class="w-full text-left p-3 rounded-xl hover:bg-blue-50 flex items-center gap-3"><i data-lucide="graduation-cap"></i> Teachers</button>
            <button onclick="switchTab('Student')" class="w-full text-left p-3 rounded-xl hover:bg-blue-50 flex items-center gap-3"><i data-lucide="users"></i> Students</button>
            <button onclick="switchTab('OtherResources')" class="w-full text-left p-3 rounded-xl hover:bg-blue-50 flex items-center gap-3"><i data-lucide="layers"></i> Other Resources</button>
            <button onclick="switchTab('Important_Links')" class="w-full text-left p-3 rounded-xl hover:bg-blue-50 flex items-center gap-3"><i data-lucide="link"></i> Links</button>
            <hr class="my-4"><button onclick="toggleSettings()" class="w-full text-left p-3 rounded-xl flex items-center gap-3 text-slate-500"><i data-lucide="settings"></i> Settings</button>
        </nav>
    </div>

    <div id="settingsModal" class="modal-hidden fixed inset-0 bg-black/50 z-[60] flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-sm rounded-[2rem] p-8 shadow-2xl">
            <h2 class="text-xl font-bold mb-6">Display Settings</h2>
            <div class="space-y-4">
                <div><label class="text-[10px] font-bold text-slate-400">Title Column</label><select id="mapTitle" class="w-full bg-slate-100 p-3 rounded-xl outline-none"></select></div>
                <div><label class="text-[10px] font-bold text-slate-400">Subtitle Column</label><select id="mapSub" class="w-full bg-slate-100 p-3 rounded-xl outline-none"></select></div>
                <div><label class="text-[10px] font-bold text-slate-400">Detail Column</label><select id="mapDetail" class="w-full bg-slate-100 p-3 rounded-xl outline-none"></select></div>
            </div>
            <div class="flex gap-2 mt-8">
                <button onclick="resetToDefault()" class="flex-1 bg-slate-100 py-3 rounded-xl text-xs font-bold uppercase tracking-widest">Reset</button>
                <button onclick="saveSettings()" class="flex-[2] bg-blue-600 text-white py-3 rounded-xl text-xs font-bold uppercase tracking-widest">Apply</button>
            </div>
        </div>
    </div>

    <main id="contentList" class="p-4 space-y-3"></main>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbymC53FqgdGTeAt9R67D5ZFln8azm3WUL5jd1C29x68BaLXgiIBEIpJKXNiNWphZ7oTFQ/exec"; 
        let currentData = [];
        let currentTab = 'Books';
        
        const defaults = {
            'Books': { Title: 'BookName', Sub: 'Writer', Detail: 'RecommendedFor', Link: 'DriveLink' },
            'Questions': { Title: 'Question', Sub: 'Chapter', Detail: 'Year', Link: 'Link' },
            'Notes': { Title: 'Chapter', Sub: 'Writer', Detail: 'Instructor', Link: 'DriveLink' },
            'Teachers': { Title: 'Name', Sub: 'Research', Detail: 'Role', Link: 'Email' },
            'Student': { Title: 'Name', Sub: 'Blood Group', Detail: 'StudentID', Link: 'FBIDLink' },
            'OtherResources': { Title: 'Title', Sub: 'Category', Detail: 'Description', Link: 'Link' },
            'Important_Links': { Title: 'Topic', Sub: 'Description', Detail: 'Link', Link: 'Link' }
        };

        let currentMapping = JSON.parse(localStorage.getItem('mseMapping')) || JSON.parse(JSON.stringify(defaults));

        async function switchTab(tabName) {
            currentTab = tabName;
            document.getElementById('pageTitle').innerText = tabName.replace('_', ' ');
            if(!document.getElementById('sideMenu').classList.contains('menu-hidden')) toggleMenu();
            document.getElementById('contentList').innerHTML = `<div class="text-center py-20 text-slate-400 animate-pulse">Loading Data...</div>`;

            try {
                const response = await fetch(`${API_URL}?tab=${tabName}&t=${Date.now()}`);
                const result = await response.json();
                currentData = result.data;
                updateSearchDropdown();
                renderData(currentData);
            } catch (e) {
                document.getElementById('contentList').innerHTML = `<div class="text-center py-20 text-red-400">Connection Error</div>`;
            }
        }

        function renderData(data) {
            const list = document.getElementById('contentList');
            const map = currentMapping[currentTab];
            
            list.innerHTML = data.map((item, index) => {
                const actionLink = item[map.Link] || "";
                const email = item['Email'] || "";
                
                // Fallback for Student Title if 'Name' is not found
                const titleVal = item[map.Title] || item['Name'] || item['Student Name'] || 'No Title';
                const subVal = item[map.Sub] || '';

                const extras = Object.entries(item)
                    .filter(([k]) => k !== map.Title && k !== map.Sub && k !== map.Link)
                    .map(([k, v]) => `<div class="flex justify-between py-2 border-b border-slate-50 last:border-0"><span class="text-[9px] font-bold text-slate-400 uppercase">${k}</span><span class="text-xs text-slate-700 font-medium">${v || '-'}</span></div>`).join('');

                return `
                <div class="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden">
                    <div onclick="toggleExpand(${index})" class="p-5 flex items-start gap-4 cursor-pointer card-active transition-all">
                        <div class="bg-blue-50 p-3 rounded-xl text-blue-600"><i data-lucide="${currentTab==='Student'?'user':'file-text'}"></i></div>
                        <div class="flex-1 min-w-0">
                            <h3 class="font-bold text-slate-900 truncate text-sm uppercase tracking-tight">${titleVal}</h3>
                            <p class="text-slate-500 text-[11px]">${subVal}</p>
                            <div class="flex items-center gap-1 mt-2 text-blue-500 font-bold text-[8px] uppercase tracking-widest">
                                <span>Details</span> <i data-lucide="chevron-down" id="icon-${index}" class="w-3 h-3 transition-transform"></i>
                            </div>
                        </div>
                    </div>
                    <div id="details-${index}" class="hidden bg-slate-50/50 px-5 pb-5 border-t border-slate-50">
                        <div class="py-2">${extras}</div>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-2 mt-3">
                            <button onclick="copyToClipboard(\`${titleVal}\`, this)" class="bg-white border border-slate-200 text-slate-700 text-[10px] font-bold p-3 rounded-xl active:bg-slate-50">COPY INFO</button>
                            
                            ${currentTab === 'Student' ? `
                                <a href="${actionLink}" target="_blank" class="bg-blue-600 text-white text-center p-3 rounded-xl text-[10px] font-bold shadow-lg shadow-blue-100">VIEW PROFILE</a>
                                ${email ? `<a href="mailto:${email}" class="bg-slate-800 text-white text-center p-3 rounded-xl text-[10px] font-bold">SEND EMAIL</a>` : ''}
                            ` : `
                                ${actionLink ? `<a href="${actionLink}" target="_blank" class="bg-blue-600 text-white text-center p-3 rounded-xl text-[10px] font-bold shadow-lg shadow-blue-100 uppercase">Open Resource</a>` : ''}
                            `}
                        </div>
                    </div>
                </div>`;
            }).join('');
            lucide.createIcons();
        }

        function toggleExpand(idx) {
            const d = document.getElementById(`details-${idx}`);
            const i = document.getElementById(`icon-${idx}`);
            d.classList.toggle('hidden');
            i.style.transform = d.classList.contains('hidden') ? "rotate(0deg)" : "rotate(180deg)";
        }
        function toggleMenu() { document.getElementById('sideMenu').classList.toggle('menu-hidden'); document.getElementById('sideMenuOverlay').classList.toggle('hidden'); }
        function toggleSettings() { document.getElementById('settingsModal').classList.toggle('modal-hidden'); if(!document.getElementById('settingsModal').classList.contains('modal-hidden')) updateSettingsDropdowns(); }
        function updateSearchDropdown() { const cols = Object.keys(currentData[0] || {}); document.getElementById('searchCol').innerHTML = '<option value="all">ALL</option>' + cols.map(c => `<option value="${c}">${c}</option>`).join(''); }
        function updateSettingsDropdowns() { const cols = Object.keys(currentData[0] || {}); ['mapTitle', 'mapSub', 'mapDetail'].forEach(id => { document.getElementById(id).innerHTML = cols.map(c => `<option value="${c}">${c}</option>`).join(''); }); document.getElementById('mapTitle').value = currentMapping[currentTab].Title; document.getElementById('mapSub').value = currentMapping[currentTab].Sub; document.getElementById('mapDetail').value = currentMapping[currentTab].Detail; }
        function saveSettings() { currentMapping[currentTab].Title = document.getElementById('mapTitle').value; currentMapping[currentTab].Sub = document.getElementById('mapSub').value; currentMapping[currentTab].Detail = document.getElementById('mapDetail').value; localStorage.setItem('mseMapping', JSON.stringify(currentMapping)); renderData(currentData); toggleSettings(); }
        function resetToDefault() { currentMapping[currentTab] = JSON.parse(JSON.stringify(defaults[currentTab])); localStorage.setItem('mseMapping', JSON.stringify(currentMapping)); renderData(currentData); toggleSettings(); }
        function copyToClipboard(txt, btn) { navigator.clipboard.writeText(txt).then(() => { btn.innerText = "COPIED!"; setTimeout(() => { btn.innerText = "COPY INFO"; }, 1500); }); }
        function filterData() { const q = document.getElementById('searchInput').value.toLowerCase(); const col = document.getElementById('searchCol').value; const filtered = currentData.filter(item => { if (col === "all") return Object.values(item).some(v => String(v).toLowerCase().includes(q)); return String(item[col]).toLowerCase().includes(q); }); renderData(filtered); }
        
        switchTab('Books');
    </script>
</body>
</html>
