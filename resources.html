<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSE-Resources Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .menu-hidden { transform: translateX(-100%); transition: transform 0.3s ease; }
        .menu-visible { transform: translateX(0); transition: transform 0.3s ease; }
        .modal-hidden { display: none; }
        body { -webkit-tap-highlight-color: transparent; font-family: sans-serif; }
    </style>
</head>
<body class="bg-slate-50 pb-10">

    <header class="bg-white p-5 sticky top-0 z-40 shadow-sm">
        <div class="flex items-center gap-4">
            <button onclick="toggleMenu()" class="p-2 hover:bg-slate-100 rounded-lg">
                <i data-lucide="menu" class="w-6 h-6 text-slate-700"></i>
            </button>
            <h1 id="pageTitle" class="text-xl font-bold text-slate-800">Books</h1>
        </div>
        
        <div class="mt-3 flex gap-2">
            <div class="relative flex-1">
                <input type="text" id="searchInput" oninput="filterData()" placeholder="Search..." 
                       class="w-full bg-slate-100 border-none rounded-xl py-3 px-10 focus:ring-2 focus:ring-blue-500 outline-none text-sm">
                <i data-lucide="search" class="absolute left-3 top-3.5 text-slate-400 w-4 h-4"></i>
            </div>
            <select id="searchCol" onchange="filterData()" class="bg-slate-200 border-none rounded-xl px-2 text-[10px] font-bold text-slate-600 outline-none max-w-[90px]">
                <option value="all">ALL</option>
            </select>
        </div>
    </header>

    <div id="sideMenuOverlay" onclick="toggleMenu()" class="fixed inset-0 bg-black/50 z-50 hidden"></div>
    <div id="sideMenu" class="fixed top-0 left-0 h-full w-72 bg-white z-[51] menu-hidden shadow-2xl p-6 flex flex-col">
        <div class="flex justify-between items-center mb-8">
            <span class="text-blue-600 font-black text-xl tracking-tighter">MSE RESOURCES</span>
            <button onclick="toggleMenu()"><i data-lucide="x" class="w-5 h-5 text-slate-400"></i></button>
        </div>
        
        <nav class="space-y-1 flex-1">
            <p class="text-[10px] font-bold text-slate-400 mb-2 tracking-widest uppercase">Categories</p>
            <button onclick="switchTab('Books')" class="w-full text-left p-3 rounded-xl hover:bg-blue-50 flex items-center gap-3"><i data-lucide="book-open" class="w-4 h-4"></i> Books</button>
            <button onclick="switchTab('Questions')" class="w-full text-left p-3 rounded-xl hover:bg-blue-50 flex items-center gap-3"><i data-lucide="help-circle" class="w-4 h-4"></i> Questions</button>
            <button onclick="switchTab('Notes')" class="w-full text-left p-3 rounded-xl hover:bg-blue-50 flex items-center gap-3"><i data-lucide="file-text" class="w-4 h-4"></i> Notes</button>
            <button onclick="switchTab('Teachers')" class="w-full text-left p-3 rounded-xl hover:bg-blue-50 flex items-center gap-3"><i data-lucide="graduation-cap" class="w-4 h-4"></i> Teachers</button>
            <button onclick="switchTab('Important_Links')" class="w-full text-left p-3 rounded-xl hover:bg-blue-50 flex items-center gap-3 mb-6"><i data-lucide="link" class="w-4 h-4"></i> Links</button>
            
            <hr class="border-slate-100 my-4">
            <button onclick="toggleSettings()" class="w-full text-left p-3 rounded-xl hover:bg-slate-100 flex items-center gap-3 text-slate-600"><i data-lucide="settings" class="w-4 h-4"></i> Settings</button>
            <button onclick="alert('MSE App v2.5\nLast Sync feature enabled.')" class="w-full text-left p-3 rounded-xl hover:bg-slate-100 flex items-center gap-3 text-slate-600"><i data-lucide="info" class="w-4 h-4"></i> About Us</button>
            <button onclick="alert('Contact: admin@mse.edu')" class="w-full text-left p-3 rounded-xl hover:bg-slate-100 flex items-center gap-3 text-slate-600"><i data-lucide="mail" class="w-4 h-4"></i> Contact</button>
        </nav>

        <div class="mt-auto p-4 bg-slate-50 rounded-2xl">
            <p class="text-[9px] font-bold text-slate-400 uppercase tracking-wider">Last Updated</p>
            <p id="lastUpdatedText" class="text-[11px] text-slate-700 font-bold mt-1">Syncing...</p>
        </div>
    </div>

    <div id="settingsModal" class="modal-hidden fixed inset-0 bg-black/50 z-[60] flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-sm rounded-3xl p-6 shadow-2xl">
            <h2 class="text-xl font-bold mb-1">Layout Settings</h2>
            <p class="text-[10px] text-blue-600 font-bold uppercase tracking-widest mb-6">Editing: <span id="settingsTabName"></span></p>
            
            <div class="space-y-4">
                <div><label class="text-[10px] font-bold text-slate-400 uppercase">Title Column</label><select id="mapTitle" class="w-full bg-slate-100 p-3 rounded-xl border-none mt-1 text-sm outline-none"></select></div>
                <div><label class="text-[10px] font-bold text-slate-400 uppercase">Subtitle Column</label><select id="mapSub" class="w-full bg-slate-100 p-3 rounded-xl border-none mt-1 text-sm outline-none"></select></div>
                <div><label class="text-[10px] font-bold text-slate-400 uppercase">Detail Column</label><select id="mapDetail" class="w-full bg-slate-100 p-3 rounded-xl border-none mt-1 text-sm outline-none"></select></div>
            </div>
            
            <div class="flex gap-2 mt-8">
                <button onclick="resetToDefault()" class="flex-1 bg-red-50 text-red-600 font-bold py-3 rounded-xl text-xs">Reset</button>
                <button onclick="saveSettings()" class="flex-[2] bg-blue-600 text-white font-bold py-3 rounded-xl text-xs shadow-lg shadow-blue-200">Save</button>
            </div>
        </div>
    </div>

    <main id="contentList" class="p-4 space-y-4"></main>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbx-xV0hzUVDTJIe5budfIjS_idDYDW_Hx2XsKZnik7S4lTAsTK16HEz464tQiDKlBvmlA/exec";
        let currentData = [];
        let currentTab = 'Books';
        
        const defaults = {
            'Books': { Title: 'BookName', Sub: 'Writer', Detail: 'RecommendedFor', Link: 'DriveLink' },
            'Questions': { Title: 'Question', Sub: 'Chapter', Detail: 'Year', Link: '' },
            'Notes': { Title: 'Chapter', Sub: 'Writer', Detail: 'Instructor', Link: 'DriveLink' },
            'Teachers': { Title: 'Name', Sub: 'Role', Detail: 'Research', Link: 'Email' },
            'Important_Links': { Title: 'Topic', Sub: 'Description', Detail: 'Link', Link: 'Link' }
        };

        let currentMapping = JSON.parse(localStorage.getItem('mseMapping')) || JSON.parse(JSON.stringify(defaults));

        function toggleMenu() {
            document.getElementById('sideMenu').classList.toggle('menu-hidden');
            document.getElementById('sideMenu').classList.toggle('menu-visible');
            document.getElementById('sideMenuOverlay').classList.toggle('hidden');
        }

        function toggleSettings() {
            if(document.getElementById('sideMenu').classList.contains('menu-visible')) toggleMenu();
            document.getElementById('settingsTabName').innerText = currentTab;
            updateSettingsDropdowns();
            document.getElementById('settingsModal').classList.toggle('modal-hidden');
        }

        async function switchTab(tabName) {
            currentTab = tabName;
            document.getElementById('pageTitle').innerText = tabName.replace('_', ' ');
            if(document.getElementById('sideMenu').classList.contains('menu-visible')) toggleMenu();
            document.getElementById('contentList').innerHTML = `<div class="text-center py-20 animate-pulse text-slate-400">Syncing with Cloud...</div>`;

            try {
                const response = await fetch(`${API_URL}?tab=${tabName}`);
                const result = await response.json();
                document.getElementById('lastUpdatedText').innerText = result.lastUpdated;
                currentData = result.data;
                updateSearchDropdown();
                renderData(currentData);
            } catch (e) {
                document.getElementById('contentList').innerHTML = `<div class="text-center py-20 text-red-400">Check API_URL in code.</div>`;
            }
        }

        function updateSearchDropdown() {
            if(currentData.length === 0) return;
            const cols = Object.keys(currentData[0]);
            document.getElementById('searchCol').innerHTML = '<option value="all">ALL</option>' + 
                cols.map(c => `<option value="${c}">${c}</option>`).join('');
        }

        function updateSettingsDropdowns() {
            if(currentData.length === 0) return;
            const cols = Object.keys(currentData[0]);
            ['mapTitle', 'mapSub', 'mapDetail'].forEach(id => {
                const select = document.getElementById(id);
                select.innerHTML = cols.map(c => `<option value="${c}">${c}</option>`).join('');
            });
            document.getElementById('mapTitle').value = currentMapping[currentTab].Title;
            document.getElementById('mapSub').value = currentMapping[currentTab].Sub;
            document.getElementById('mapDetail').value = currentMapping[currentTab].Detail;
        }

        function saveSettings() {
            currentMapping[currentTab].Title = document.getElementById('mapTitle').value;
            currentMapping[currentTab].Sub = document.getElementById('mapSub').value;
            currentMapping[currentTab].Detail = document.getElementById('mapDetail').value;
            localStorage.setItem('mseMapping', JSON.stringify(currentMapping));
            renderData(currentData);
            toggleSettings();
        }

        function resetToDefault() {
            currentMapping[currentTab] = JSON.parse(JSON.stringify(defaults[currentTab]));
            localStorage.setItem('mseMapping', JSON.stringify(currentMapping));
            renderData(currentData);
            toggleSettings();
        }

        function renderData(data) {
            const list = document.getElementById('contentList');
            const map = currentMapping[currentTab];
            if(data.length === 0) { list.innerHTML = `<div class="text-center py-20 text-slate-400">No data in ${currentTab}</div>`; return; }
            
            list.innerHTML = data.map(item => `
                <div class="bg-white p-5 rounded-3xl shadow-sm border border-slate-100 flex items-start gap-4 animate-in fade-in slide-in-from-bottom-4">
                    <div class="bg-blue-50 p-3 rounded-2xl text-blue-600"><i data-lucide="file-text"></i></div>
                    <div class="flex-1 overflow-hidden">
                        <h3 class="font-bold text-slate-900 truncate">${item[map.Title] || '---'}</h3>
                        <p class="text-slate-500 text-sm truncate">${item[map.Sub] || ''}</p>
                        <p class="text-slate-400 text-[11px] mt-1 font-semibold italic">${item[map.Detail] || ''}</p>
                        ${item[map.Link] ? `<a href="${item[map.Link]}" target="_blank" class="inline-block mt-4 px-6 py-2 bg-blue-600 text-white rounded-xl text-[10px] font-bold uppercase tracking-widest shadow-md shadow-blue-100">Open</a>` : ''}
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function filterData() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const col = document.getElementById('searchCol').value;
            const filtered = currentData.filter(item => {
                if (col === "all") return Object.values(item).some(v => String(v).toLowerCase().includes(query));
                return String(item[col]).toLowerCase().includes(query);
            });
            renderData(filtered);
        }

        switchTab('Books');
        lucide.createIcons();
    </script>
</body>
</html>
